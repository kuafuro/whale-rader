name: 5-Minute Whale Alert

on:
  schedule:
    - cron: '1,6,11,16,21,26,31,36,41,46,51,56 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: 安裝所需套件
        run: pip install requests beautifulsoup4 lxml google-generativeai yfinance mplfinance pandas gspread google-auth
        
      - name: 引擎一：Form 4 內部高管雷達
        env: 
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_TEST: ${{ secrets.TELEGRAM_CHAT_ID_TEST }}
          TELEGRAM_CHAT_ID_WHALE: ${{ secrets.TELEGRAM_CHAT_ID_WHALE }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python whale.py
        continue-on-error: true

      - name: 引擎二：Form 144 提前逃生預警
        env: 
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_WHALE: ${{ secrets.TELEGRAM_CHAT_ID_WHALE }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python form144.py
        continue-on-error: true

      - name: 引擎三：機構大鱷舉牌雷達
        env: 
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_WHALE: ${{ secrets.TELEGRAM_CHAT_ID_WHALE }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python institutional.py
        continue-on-error: true

      - name: 引擎四：AI 8-K 財報秒讀機
        env: 
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_WHALE: ${{ secrets.TELEGRAM_CHAT_ID_WHALE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python ai_analyst.py
        continue-on-error: true

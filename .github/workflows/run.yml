name: 5-Minute Whale Alert

on:
  schedule:
    - cron: '*/5 * * * *'  # 這就是每 5 分鐘執行一次的魔法指令！
  workflow_dispatch:       # 這個讓您可以隨時手動點擊測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: 安裝所需套件 (就像在 Colab 準備環境)
        run: pip install requests beautifulsoup4 lxml
        
      - name: 執行大鯨魚雷達！
        run: python whale.py
